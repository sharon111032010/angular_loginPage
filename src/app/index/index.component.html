<div class="indexBody">
    <div class="headerNav">
        <div class="navContent">
            <!-- <div class="logoUserContainer" > -->
            <div class="logoUserContainer" routerLink="/index">
                <!-- <div class="navlogoj">typing.com</div> -->
                <img src="../../assets/img/logo-typing.svg" alt="img">
            </div>
            <div class="navContainer">
                <a href="#">
                    <p>Lessons</p>
                </a>
                <a href="#">
                    <p>Tests</p>
                </a>
                <a href="#">
                    <p>Games</p>
                </a>
                <a href="#">
                    <p>Achievements</p>
                </a>
                <a href="#">
                    <p>Theme</p>
                </a>
            </div>
        </div>
    </div>
    <div class="board">
        <div class="boardContainer">
            <div class="sidebar">
                <div class="sidebarContent" *ngFor="let item of sidebarContent">
                    <p>{{ item.title }}</p>
                    <div class="sidebarBtnContainer">
                        <div *ngFor="let btn of item.buttons">
                            <button mat-raised-button>{{ btn }}</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="sectionProgress">
                    <div class="sectionProgress_container">
                        <img src="../../assets/img/beginner-award.png" alt="price">
                        <mat-progress-bar mode="determinate" value="40" color="warn"></mat-progress-bar>
                        <button>Lorem, ipsum.</button>
                    </div>
                </div>
                <div class="section-container" *ngFor="let section of sectionContainer">
                    <span>{{ section.title }}</span>
                    <div class="section-content">
                        <div class="section-content-block" *ngFor="let lesson of section.lessons; let i = index">
                            <div class="section-content-block-num">{{ i + 1 }}</div>
                            <p>{{ lesson }}</p>
                            <button (click)="startCount()">start</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- 這段程式碼是一個簡單的 HTML 結構，用於建立網頁的版面配置。它包含了幾個主要的區塊：
頂部導覽列（headerNav）：有logo和一系列的連結標籤。a hover效果 :移動、加底線
主要內容區域（board）：側邊欄（sidebar）包含了一些文本內容和按鈕＝>可以算是一個menu （我這沒有用menu因為我發現會被收起來，和預想排版不太一樣）會算是單元（unit）的列表，
我預設是按下按鈕會跳到另一個unit，但是我這還沒有做，所以按下按鈕沒有反應。
主要內容則分為進度顯示區域（sectionProgress）和內容區塊容器（section-container）。進度顯示區域包含img、進度條(會使用matiral 如果要讓他照進度跑要研究一下並用ts控制),btn
內容區塊容器包含了文本和按鈕，並展示內容就是一個教學課程的列表。 -->
